<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Design</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="inputs">
    <input type="radio" name="contadores" id="timerInput" checked/>
    <label for="timerInput">Temporizador</label>
    <input type="radio" name="contadores" id="watchInput" class="stopwatchInput"/>
    <label for="watchInput">Cronômetro</label>
  </div>
  <div class="timer">
  <div class="timeDisplay">
      <span class="minutesTimer">01</span>
      <span>:</span>
      <span class="secondsTimer">00</span>
  </div>
  <div id="controls">
   <button class="buttonPlayTimer">
     <img src="/SVG/play.svg" alt="Botão de começar" />
   </button> 
   <button class="buttonPauseTimer hide">
     <img src="/SVG/pause.svg" alt="Botão de parar" />
   </button>
   <button class="buttonStopTimer hide">
     <img src="/SVG/stop.svg" alt="Botão de Recomeçar" />
   </button>
   <button class="buttonSetTimer">
     <img src="/SVG/wacth.svg" alt="Botão de configurar" />
   </button>
  </div>
  </div>
  <div class="stopwatch">
  <div class="timeDisplay">
      <span class="minutesDisplayWatch">00</span>
      <span>:</span>
      <span class="secondsDisplayWatch">00</span>
      <span>,</span>
      <span class="milisecondsDisplayWatch">000</span>
  </div>
  <div id="controls">
   <button class="buttonPlayWatch">
     <img src="/SVG/play.svg" alt="Botão de começar" />
   </button> 
   <button class="buttonPauseWatch hide">
     <img src="/SVG/pause.svg" alt="Botão de parar" />
   </button>
   <button class="buttonStopWatch hide">
     <img src="/SVG/stop.svg" alt="Botão de Recomeçar" />
   </button>
  </div>
  </div>
</main>
<footer>
   <button class="soundOn hide">
     <img src="/SVG/volume-medium.svg" alt="Botão de tocar música de fundo" />
   </button>
   <button class="soundOff">
     <img src="/SVG/mute.svg" alt="Botão de mutar a música de fundo" />
   </button>
</footer>
<script src="/js/index.js" defer type="module">
</script>
</body>
</html>
