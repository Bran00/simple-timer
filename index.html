<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Design</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div>
      <span class="minutes">01</span>
      <span>:</span>
      <span class="seconds">00</span>
  </div>
  <div id="controls">
   <button class="buttonPlay">
     <img src="/SVG/play.svg" alt="Botão de começar" />
   </button> 
   <button class="buttonPause hide">
     <img src="/SVG/pause.svg" alt="Botão de parar" />
   </button>
   <button class="buttonStop hide">
     <img src="/SVG/stop.svg" alt="Botão de Recomeçar" />
   </button>
   <button class="buttonSetTimer">
     <img src="/SVG/wacth.svg" alt="Botão de configurar" />
   </button>
  </div>
</main>
<footer>
   <button class="soundOn hide">
     <img src="/SVG/volume-medium.svg" alt="Botão de tocar música de fundo" />
   </button>
   <button class="soundOff">
     <img src="/SVG/mute.svg" alt="Botão de mutar a música de fundo" />
   </button>
</footer>
<script src="/js/index.js" defer type="module">
</script>
</body>
</html>
